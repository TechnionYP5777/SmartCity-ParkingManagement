<!DOCTYPE html>
<html>
  <head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style>
       #map {
        height: 410px;
        width: 780px;
       }
    </style>

  </head>
  <body bgcolor='#f4f4f4'>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 32.777566, lng: 35.022484};
        map = new google.maps.Map(document.getElementById('map'), {
          center: uluru,
	  zoom: 16,
	  disableDefaultUI: true,
	  mapTypeId: google.maps.MapTypeId.ROADMAP
        });

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdf_kWwYElaUrVTpQStq9aKOF7233z2Ks&callback=initMap">
    </script>
  </body>
 <script>
	var map;
	var markers = {};
	
	function addMarker(lat, long, name){
		
		var marker = new google.maps.Marker({
		     position: new google.maps.LatLng(lat, long),
		     icon: 'red-dot.png',
		     map: map,
		 });
		marker.addListener('click', function(){alert(name);});
		markers[name] = marker;
	}
	function addDestinationMarker(lat, long){
		new google.maps.Marker({
		     position: new google.maps.LatLng(lat, long),
		     icon: 'http://maps.google.com/mapfiles/kml/shapes/arrow.png',
		     map: map
		 });
	}
	function setSelected(name){
		markers[name].setIcon('green-dot.png');

	}
	function setUnSelected(name){
		markers[name].setIcon('red-dot.png');
		refresh();
	}
	function refresh(){
		setTimeout(function(){
			var zoom = map.getZoom();
			map.setZoom(zoom-1);
			map.setZoom(zoom);
		}, 100);
	}
	function firstRefresh(){
		setTimeout(function(){
			var zoom = map.getZoom();
			map.setZoom(zoom-1);
			map.setZoom(zoom);
		}, 1000);
	}
	function reloadAux(){
		for (var key in markers){
			markers[key].setMap(null);
			delete markers[key]; 
		}
	}


</script>
</html>
