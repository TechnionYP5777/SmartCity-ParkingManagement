<!DOCTYPE html>
<html>
  <head>
 <script type="text/javascript">
	var map;
	var markers = [];
	
	function addMarker(lat, long){
		marker = new google.maps.Marker({
		     position: new google.maps.LatLng(lat, long),
		     icon: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
		     map: map
		 });
		markers.push(marker);
	}
	function removeMarker(i){ 
		markers[i].setMap(null);
	}
	function setSelected(i){
		markers[i].setIcon('http://maps.google.com/mapfiles/ms/icons/green-dot.png')
	}
	function setUnselected(i){
		markers[i].setIcon('http://maps.google.com/mapfiles/ms/icons/red-dot.png')
	}

</script>
    <style>
       #map {
        height: 500px;
        width: 780px;
       }
    </style>

  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 32.777566, lng: 35.022484};
        map = new google.maps.Map(document.getElementById('map'), {
          center: uluru,
	  zoom: 17
        });

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdf_kWwYElaUrVTpQStq9aKOF7233z2Ks&callback=initMap">
    </script>
  </body>
</html>
