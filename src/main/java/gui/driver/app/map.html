<!DOCTYPE html>
<html>
  <head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style>
       #map {
        height: 500px;
        width: 780px;
       }
    </style>

  </head>
  <body bgcolor='#f4f4f4'>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 32.777566, lng: 35.022484};
        map = new google.maps.Map(document.getElementById('map'), {
          center: uluru,
	  zoom: 17,
	  disableDefaultUI: true,
	  mapTypeId: google.maps.MapTypeId.ROADMAP
        });

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdf_kWwYElaUrVTpQStq9aKOF7233z2Ks&callback=initMap">
    </script>
  </body>
 <script>
	var map;
	var markers = [];
	
	function addMarker(lat, long, name){
		
		var marker = new google.maps.Marker({
		     position: new google.maps.LatLng(lat, long),
		     icon: 'red-dot.png',
		     map: map
		 });
		marker.addListener('click', function(){alert(name);});
		markers.push(marker);
	}
	function setSelected(i){
		markers[i].setIcon('green-dot.png');
	}
	function setUnSelected(i){
		markers[i].setIcon('red-dot.png');
		refresh()
	}
	function refresh(){
		setTimeout(function(){
			map.setZoom(16);
			map.setZoom(17);
		}, 100);
	}

</script>
</html>
